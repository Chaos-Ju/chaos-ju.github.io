        <p>dmesg 含有如下异常信息 sdk<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">sd 0:2:10:0: [sdk] CDB: Read(16): 88 00 00 00 00 01 5d 0b 2e 02 00 00 01 00 00 00</div><div class="line">sd 0:2:10:0: [sdk] Unhandled error code</div><div class="line">sd 0:2:10:0: [sdk] Result: hostbyte=DID_ERROR driverbyte=DRIVER_OK</div><div class="line">sd 0:2:10:0: [sdk] CDB: Read(16): 88 00 00 00 00 01 5d 0b 32 6a 00 00 01 00 00 00</div><div class="line">sd 0:2:10:0: [sdk] Unhandled error code</div><div class="line">sd 0:2:10:0: [sdk] Result: hostbyte=DID_ERROR driverbyte=DRIVER_OK</div><div class="line">sd 0:2:10:0: [sdk] CDB: Read(16): 88 00 00 00 00 01 5d 0b 22 6a 00 00 00 80 00 00</div></pre></td></tr></table></figure></p>
<p>df -h 确定到底是哪个盘出问题了——sdk<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">[chaochao1@yz1159 ~]$ df -h</div><div class="line">Filesystem      Size  Used Avail Use% Mounted on</div><div class="line">/dev/sda3       4.0G  646M  3.2G  17% /</div><div class="line">tmpfs            24G   32K   24G   1% /dev/shm</div><div class="line">/dev/sda4       7.9G  156M  7.4G   3% /tmp</div><div class="line">/dev/sda1        12G  4.7G  6.6G  42% /usr</div><div class="line">/dev/sda5       7.9G  594M  6.9G   8% /var</div><div class="line">/dev/sdb1       2.7T  2.5T  237G  92% /data1</div><div class="line">/dev/sdc1       2.7T  2.5T  241G  92% /data2</div><div class="line">/dev/sdd1       2.7T  2.5T  233G  92% /data3</div><div class="line">/dev/sde1       2.7T  2.5T  238G  92% /data4</div><div class="line">/dev/sdf1       2.7T  2.5T  237G  92% /data5</div><div class="line">/dev/sdg1       2.7T  2.5T  234G  92% /data6</div><div class="line">/dev/sdh1       2.7T  2.5T  232G  92% /data7</div><div class="line">/dev/sdi1       2.7T  2.5T  235G  92% /data8</div><div class="line">/dev/sdj1       2.7T  2.5T  235G  92% /data9</div><div class="line">/dev/sdk1       2.7T  2.5T  234G  92% /data10</div><div class="line">/dev/sdl1       2.7T  2.5T  232G  92% /data11</div><div class="line">/dev/sda6       2.7T  2.5T  202G  93% /data0</div></pre></td></tr></table></figure></p>
<p>磁盘到底是什么问题？</p>
